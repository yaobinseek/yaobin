<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨步电压与单脚平衡训练</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px; 
            background-color: #f8f9fa; 
        }
        h1, h2 { 
            color: #333; 
        }
        .container { 
            margin-bottom: 30px; 
            padding: 20px; 
            background: #ffffff; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
        }
        
        /* 九宫格样式 */
        .grid-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 90px); 
            gap: 5px; 
            margin-top: 20px; 
        }
        .grid div { 
            width: 90px; 
            height: 90px; 
            font-size: 30px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            border: 2px solid #000; 
            cursor: pointer; 
            background-color: lightgray; 
            font-weight: bold; 
            border-radius: 5px; 
        }
        .blue { 
            background-color: #0056b3; 
            color: white; 
            font-size: 45px; 
            font-weight: bold; 
        }
        .green { background-color: lightgreen; }
        .red { background-color: lightcoral; }
        
        /* 箭头样式 */
        .arrow-display { 
            font-size: 50px; 
            margin: 20px; 
            font-weight: bold; 
            color: #dc3545; 
        }
        
        /* 倒计时样式 */
        #countdown { 
            font-size: 22px; 
            color: red; 
            font-weight: bold; 
            margin-top: 10px; 
        }
        
        /* 结果显示 */
        #game-result { 
            font-size: 22px; 
            font-weight: bold; 
            margin-top: 10px; 
            color: #28a745; 
        }
        
        /* 问卷调查容器样式 */
        .survey-container { 
            text-align: center; 
            margin: 20px auto; 
            padding: 20px; 
            max-width: 800px; 
            background-color: #f8f9fa; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
        }
    </style>
</head>
<body>
    <h1>跨步电压与单脚平衡训练</h1>
    
    <!-- 1. 科普视频 -->
    <div class="container">
        <h2>跨步电压逃生科普视频</h2>
        <video controls width="600">
            <source src="kepu.MP4" type="video/MP4">
            您的浏览器不支持视频播放，请下载观看。
        </video>
    </div>
    
    <!-- 2. 九宫格方向感训练游戏 -->
    <div class="container">
        <h2>九宫格方向感训练游戏</h2>
        <p>
            你现在站在<strong>数字5</strong>上，每次屏幕上方会出现一个箭头，告诉你要跳的方向。  
            你需要快速点击九宫格上对应的数字。如果正确，数字变绿；如果错误，数字变红并需要重新点击。  
            你有<strong>5秒</strong>的时间，每轮都会随机生成新的箭头方向。共20轮挑战，至少<strong>16分</strong>才算成功！
        </p>
        <button onclick="startGame()">开始游戏</button>
        <div id="countdown">倒计时: 5</div>

        <div class="grid-container">
            <div class="arrow-display" id="arrow">⬆</div>
            <div class="grid">
                <div id="cell-1" onclick="checkMove(1)">1</div>
                <div id="cell-2" onclick="checkMove(2)">2</div>
                <div id="cell-3" onclick="checkMove(3)">3</div>
                <div id="cell-4" onclick="checkMove(4)">4</div>
                <div id="cell-5" class="blue">5</div>
                <div id="cell-6" onclick="checkMove(6)">6</div>
                <div id="cell-7" onclick="checkMove(7)">7</div>
                <div id="cell-8" onclick="checkMove(8)">8</div>
                <div id="cell-9" onclick="checkMove(9)">9</div>
            </div>
        </div>
        <div id="game-result"></div>
    </div>
    
    <!-- 3. 问卷星问卷嵌入 -->
    <div class="container survey-container">
        <h2>知识问卷调查</h2>
        <!-- 嵌入问卷星的代码 -->
        <script type="text/javascript" src="https://www.wjx.cn/handler/jqemed.ashx?activity=O7veq0v&width=750&source=iframe"></script>
    </div>
    
    <script>
        let score = 0;
        let round = 0;
        let currentTarget = null;
        let countdownTimer;

        const arrowMap = {
            "↖": 1, "↑": 2, "↗": 3,
            "←": 4,         "→": 6,
            "↙": 7, "↓": 8, "↘": 9
        };

        function startGame() {
            score = 0;
            round = 0;
            document.getElementById("game-result").innerText = "";
            nextRound();
        }

        function nextRound() {
            round++;
            let arrows = Object.keys(arrowMap);
            let randomArrow = arrows[Math.floor(Math.random() * arrows.length)];
            currentTarget = arrowMap[randomArrow];
            document.getElementById("arrow").innerText = randomArrow;
        }

        function checkMove(number) {
            if (number === currentTarget) {
                document.getElementById(`cell-${number}`).classList.add("green");
                score++;
                setTimeout(nextRound, 500);
            } else {
                document.getElementById(`cell-${number}`).classList.add("red");
            }
        }
    </script>
</body>
</html>
